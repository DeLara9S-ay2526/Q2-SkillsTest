<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home-section">
                <img src="Logo.png" alt="logo" height="50px" width="50px"> O.B. MONTESSORI CENTER
            </a>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-10">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Enroll</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
            <button class="nabvar-toggler d-block d-lg-none bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid mt-3 bg-light">
        <div class="container p-3 mt-3 text-dark text-center">
            <img src="Logo.png" alt="logo" height="104px" width="104px"> 
            <h2>OBMC Student Enrollment Form</h2>
            <p>Fill the form below to enroll for the upcoming school year.</p>
        </div>
        <div class="container p-3 mt-3 text-dark bordered-rounded">
            <form>
               <div class="row">
                    <h3>Student Information</h3>
                    <div class="col-md-6 form-check">
                        <label for="FN" class="col-md-6">First Name:</label>
                        <br>
                        <input type="text" id="FN" class="form-control" placeholder="John">
                    </div>
                    <div class="col-md-6 form-check">
                        <label for="LN" class="col-md-6">Last Name:</label>
                        <br>
                        <input type="text" id="LN" class="form-control" placeholder="Doe">
                    </div>
                    <div class="col-md-4 form-check">
                        <label for="BD" class="col-md-6">Birth Date:</label>
                        <br>
                        <input type="text" id="BD" class="form-control" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="col-md-4 form-check">
                        <label for="GN" class="col-md-6">Gender:</label>
                        <br>
                        <select class="form-select" id="GN">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-check">
                        <label for="GL" class="col-md-6">Grade Level:</label>
                        <br>
                        <select class="form-select" id="GL">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <hr>
                    <h3>Contact Details</h3>
                    <div class="col-md-12 form-check">
                        <label for="mail">Email Address:</label>
                        <br>
                        <input type="text" id="mail" class="form-control" placeholder="student@example.com">
                    </div>
                    <div class="col-md-12 form-check">
                        <label for="num">Contact Number:</label>
                        <br>
                        <input type="text" id="num" class="form-control" placeholder="0912-345-6789">
                    </div>
                    <hr>
                    <h3>Other Information</h3>
                    <p>Mode of Learning:</p>
                    <div class="col-md-12 form-check">
                        <label for="mode">Online</label>
                        <input type="radio" id="mode" class="form-check-input" name="option" value="option1"> 
                    </div>
                    <div class="col-md-12 form-check">
                        <label for="mode">Face-to-Face</label>
                        <input type="radio" id="mode" class="form-check-input" name="option" value="option2">
                    </div>
                    <br>
                    <hr>
                    <div class="col-md-12 form-check">
                        <label for="confirm">I confirm that the information provided is true and complete</label>
                        <input type="checkbox" class="form-check-input" id="confirm" name="confirm" value="option1">
                    </div>
                    <button type="button" class="btn btn-primary text-center col-md-12">
                        Submit Enrollment
                    </button>
               </div>
            </form>
        </div>
    </div>
    <footer class="text-center text-light bg-dark py-3 mt-auto">
        &copy; 2026 Student Enrollment Form | Xyrouz Michael De Lara 9-Sapphire
    </footer>
</body>
</html>
